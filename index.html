<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Celestique AI | World's Best Recipe Generator</title>
    
    <meta name="author" content="Sooban Talha Technologies">
    <meta name="description" content="AI Recipe Generator for the World. Created by Sooban Talha Technologies.">
    <meta name="theme-color" content="#ff6b6b">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <div id="welcomeOverlay" class="welcome-overlay">
        <div class="welcome-card">
            <div class="logo-animate">
                <i class="fa-solid fa-utensils"></i>
            </div>
            <h1 class="script-font">Welcome to Celestique</h1>
            <p>A culinary journey by Sooban Talha Technologies.</p>
            <p class="sub-text">Before we begin, what should we call you?</p>
            
            <input type="text" id="nameInput" placeholder="Enter your name..." autocomplete="off">
            <button id="startJourneyBtn" class="pulse-btn">Start Cooking <i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>

    <div id="appContainer" class="app-container blur-load">
        
        <header class="mobile-header">
            <div class="brand">
                <i class="fa-solid fa-fire-burner brand-icon"></i>
                <div class="brand-text">
                    <h2>Celestique AI</h2>
                    <span>by Sooban Talha Technologies</span>
                </div>
            </div>
            <button id="historyToggleBtn" class="icon-btn"><i class="fa-solid fa-clock-rotate-left"></i></button>
        </header>

        <main>
            <div class="greeting-section">
                <h3 id="userGreeting">Hello, Chef! ðŸ‘‹</h3>
                <p>What are you craving today?</p>
            </div>

            <div class="search-box-wrapper">
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <textarea id="recipePrompt" placeholder="e.g., Spicy Chicken Biryani or Vegan Pasta..." rows="1"></textarea>
                    <button id="generateBtn" class="send-btn">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>

            <div id="responseArea" class="response-area hidden">
                <div class="loading-animation hidden" id="loader">
                    <div class="skillet">
                        <div class="food-jump">ðŸ¥˜</div>
                    </div>
                    <p>Cooking up your recipe...</p>
                </div>

                <div id="recipeCard" class="recipe-card hidden">
                    <div id="typewriterTarget"></div>
                    
                    <div class="action-buttons">
                        <button onclick="downloadPDF()" class="action-btn pdf-btn">
                            <i class="fa-solid fa-file-pdf"></i> Download PDF
                        </button>
                        <button onclick="resetApp()" class="action-btn new-btn">
                            <i class="fa-solid fa-rotate-right"></i> New Recipe
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div id="historyDrawer" class="history-drawer">
            <div class="drawer-header">
                <h3>Your Cookbook</h3>
                <button id="closeDrawer" class="close-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div id="historyList" class="history-list">
                </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
